<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Workout</title>
</head>
<body id="body-main">
    <nav id="nav-grad">
       <a href="#" class="logo">Logo</a>
        <ul>
            <li>facebook</li>
            <li>instagram</li>
            <li>twitter</li>
        </ul>
    </nav>
    <div id="main-content">
        <h1>Street_ Workout</h1>
        <div class="extraInfo">
            <div class="line"></div>
            <span>Level Up</span>
            <div class="line"></div>          
        </div>
    </div>

    <div class="side-content">
        <div class="info">
            <h1>Next level</h1>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        <button class="btn-discover">Discover</button>
            <!-- carousel testing -->
            <div id="main-carousel">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div class="item active">
                      <img src="https://images.pexels.com/photos/28061/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Back">
                    </div>

                    <div class="item">
                        <img src="https://images.pexels.com/photos/416747/pexels-photo-416747.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="abs" >
                      </div>
              
                    <div class="item">
                      <img src="https://images.pexels.com/photos/1229356/pexels-photo-1229356.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="dumbbel" >
                    </div>
                  
                    <div class="item">
                      <img src="https://images.pexels.com/photos/1089144/pexels-photo-1089144.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="workout">
                    </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>


        </div>
    </div>

    
</body>
<script src="js/main.js"></script>
</html>
